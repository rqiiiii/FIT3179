<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaysia Choropleth Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;  /* stack vertically */
      align-items: center;     /* center horizontally */
      justify-content: center; /* optional vertical centering if viewport tall */
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }

    h1, p {
      text-align: center;
      width: 100%;
    }

    #choroplethmap, #areastack {
      max-width: 900px;        /* limit width so charts stay centered */
      width: 100%;             /* responsive within max-width */
      margin: 0 auto 40px auto;/* center horizontally & add bottom gap */
    }

    #choroplethmap {
      height: 500px;
    }

    #areastack {
      height: 600px;           /* make area chart larger */
    }
  </style>
</head>
<body>
  <h1>Road Accidents in Malaysia (2011)</h1>
  <p>This choropleth map shows the number of accidents per 10,000 registered vehicles by state.</p>
  <div id="choroplethmap"></div>
  <p>Comparing deaths and injuries with type of road users</p>
  <div id="areastack"></div>

  <script src="js/vega_lite_vis.js"></script>
</body>
</html>
