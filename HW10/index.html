<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaysia Choropleth Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;  /* stack vertically */
      align-items: center;   
      margin: 0;
      padding: 0;
    }

    #choroplethmap, #areastack {
      width: 80%;              /* adjust chart width */
      margin-bottom: 30px;     /* space between charts */
    }
  </style>
</head>
<body>
  <h1>Road Accidents in Malaysia (2011)</h1>
  <p>This choropleth map shows the number of accidents per 10,000 registered vehicles by state.</p>

  <div id="choroplethmap"></div>
  <div id="areastack"></div>

  <script src="js/vega_lite_vis.js"></script>
</body>
</html>
